apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prometheus-ing
  namespace: monitoring
spec:
  ingressClassName: nginx
  rules:
  - host: "prometheus.$MASTER-1_EXTERNAL_IP.sslip.io"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prometheus-kube-prometheus-prometheus 
            port:
              number: 9090