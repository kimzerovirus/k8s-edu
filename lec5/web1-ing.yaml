apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web1-ing
spec:
  ingressClassName: nginx
  rules:
  - host: "nginx.$MASTER-1_EXTERNAL_IP.sslip.io"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-svc
            port:
              number: 80